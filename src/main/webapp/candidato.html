<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/311492eabd.js" crossorigin="anonymous"></script>
</head>
<body class="container text-align">
    <div id="button-cadastrar">
        <a href="newCandidato.html" class="btn btn-primary btn-block mt-5">Cadastrar candidato</a>
    </div>

    <div id="table-dados" class="mt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Numero Candidato</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><a onclick=_delete("33bef142-b8f7-4616-9439-abaafc7b97df") class="fas fa-pencil-alt"></a></td>
                <td><i class="fas fa-trash-alt"></i></td>
            </tr>
            <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    function _delete(id){
        console.log(id)
        var HEADERS = new Headers();
        HEADERS.append('id', id);
        var CONFIG = { method: 'DELETE',
            headers: HEADERS,
            mode: 'cors'};

        fetch('candidato?'+ new URLSearchParams({
            id
        }),CONFIG).then(function(response) {
            if (response.ok) {
                console.log("request ok")
            } else {
                console.log("error: " + response);
            }
        })
    }
</script>
</html>

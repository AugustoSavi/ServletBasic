<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingid" disabled name="id" placeholder="id">
                            <label for="floatingid">id</label>
                        </div>
                        <form action="candidato" method="post">
                            <div class="form-floating mb-3">
                                <input type="text"
                                       class="form-control"
                                       id="floatingcandidato"
                                       name="nome"
                                       placeholder="Nome candidato"
                                       minlength="1"
                                       maxlength="255">
                                <label for="floatingcandidato">Nome candidato</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text"
                                       class="form-control"
                                       id="floatingNumero"
                                       name="numero"
                                       placeholder="Numero"
                                       minlength="5"
                                       maxlength="5">
                                <label for="floatingNumero">Numero candidato</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                        type="submit">Cadastrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
